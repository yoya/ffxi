    table {

        background-color:#CCC;

    }

    .day {
        background-color:#FFFA;

        <div>

        </div>
      </div>
      <hr />
      <div>
        <table id="template">
          <tbody>
            <tr>
              <td></td> <td class="midnight"></td> <td class="night"></td> <td class="day"></td> <td class="night"></td> <td class="midnight"></td>
            </tr>
            <tr>
              <td></td> <td class="midnight"></td> <td class="night"></td> <td class="day"></td> <td class="night"></td> <td class="midnight"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script type="text/javascript" src="lib/vdate.js"> </script>
    <script type="text/javascript" src="date.js"> </script>
  </body>
</html>
